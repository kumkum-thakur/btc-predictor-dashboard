{% extends 'layout.html' %}
{% block title %}Forecast Models - BTC{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="text-center fw-bold mb-4">ðŸ“‰ Bitcoin Price Forecast</h2>

  <div class="form-group d-flex flex-wrap justify-content-center align-items-center gap-3 mb-4">
    <label for="daysInput" class="form-label fw-semibold">Forecast Days (1â€“30):</label>
    <input type="number" id="daysInput" min="1" max="30" value="7" class="form-control w-auto text-center" />
    <button id="lstmBtn" class="btn btn-warning">LSTM Forecast</button>
    <button id="arimaBtn" class="btn btn-success">ARIMA Forecast</button>
  </div>

  <div class="card p-4 shadow">
    <canvas id="forecastChart" height="300"></canvas>

    <div class="mt-4">
     <h5 class="fw-bold text-center mb-2">Forecast Summary</h5>
<p id="recommendation" class="text-center text-body-emphasis mb-0">
  Select a model and forecast days to see prediction.
    </div>

    <hr class="my-4" />

    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="card border-start border-danger border-4 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-danger">Minimum Price</h6>
            <h5 class="card-text text-danger fw-bold" id="minVal">-</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card border-start border-success border-4 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-success">Maximum Price</h6>
            <h5 class="card-text text-success fw-bold" id="maxVal">-</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card border-start border-primary border-4 shadow-sm">
          <div class="card-body">
            <h6 class="card-title text-primary">Average Price</h6>
            <h5 class="card-text text-primary fw-bold" id="avgVal">-</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
